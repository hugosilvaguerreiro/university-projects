<script>
function loadCity(name, displayName) {
jQuery(document).ready(function($) {
  $.ajax({
    url : "http://api.wunderground.com/api/a1e0af8cc14bbe83/geolookup/conditions/forecast10day/lang:BR/q/Portugal/"+name+".json",
    dataType : "jsonp",
    success : function(parsed_json) {
      document.getElementById("cityName").innerHTML = displayName;
      for (i = 0; i < 6; i++) {
        document.getElementById("date" + i).innerHTML = parsed_json['forecast']['simpleforecast']['forecastday'][i]['date']['weekday_short'];
          document.getElementById("icon" + i).src = "http://icons.wxug.com/i/c/k/" +
          parsed_json['forecast']['simpleforecast']['forecastday'][i]['icon'] + ".gif";
          document.getElementById("tempHigh" + i).innerHTML =  parsed_json['forecast']['simpleforecast']['forecastday'][i]['high']['celsius'] + " ºC";
          document.getElementById("tempLow" + i).innerHTML =  parsed_json['forecast']['simpleforecast']['forecastday'][i]['low']['celsius'] + " ºC";
    }
    }
  });
});
}

loadCity("Lisbon", "Lisboa");
</script>
