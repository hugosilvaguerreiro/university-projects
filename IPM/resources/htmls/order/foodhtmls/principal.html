<!-- 
NOTE: 254+getScrollbarWidth == 
(largura das imagens + margem direita das imagens) * (numero de imagens por linha) + largura da barra ==
(115 + 12) * 2 + getScrollbarWidth();

Como estamos no sideMenu de fora:
286 == 254 + 2*(margem da ul == 15) + 4px (por ser div interior - borders); 

Sem scroll: 276 = 254 + 12(entre imagens) + 15(margem do lado esquerdo do painel) + 3(margem do lado direito) + 4px

Ainda nao foi testado no chrome mas funciona em firefox
-->
